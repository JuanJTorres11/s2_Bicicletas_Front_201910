
<div class="container-fluid">
    <div class="row">
        <div class="col" *ngFor = "let bicicleta of bicicletas">
             <figure class="figure"> 
                <div class="img-thumbnail border-0">                        
                    <img class="img-fluid" src='{{bicicleta.imagen}}' alt="{{bicicleta.referencia}}" />                                     
                </div>
                <figcaption class="figure-caption text-center">{{bicicleta.referencia}}</figcaption>
            </figure>
        </div>
    </div>
</div>
