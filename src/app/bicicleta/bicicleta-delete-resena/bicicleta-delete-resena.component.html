<!-- Button trigger modal -->
<button type="button" class="btn btn-link eliminar" data-toggle="modal" (click)="toggle()"><strong>Eliminar</strong> {{resena_id}}</button>

<!-- Modal -->
<div class="modal fade" id="eliminar{{resena_id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Eliminar rese&ntilde;a</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                &iquest;Est&aacute;&nbsp;seguro de eliminar la rese&ntilde;a con id {{resena_id}}?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger">Eliminar</button>
            </div>
        </div>
    </div>
</div>
