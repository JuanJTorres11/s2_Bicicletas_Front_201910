<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  </head>
  
  <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
          <br>
          <h2 class="text-center">Crear Una Venta</h2>
          <br>
          <form name="Venta" (ngSubmit)="f.form.valid && createVenta()" #f="ngForm" novalidate>
             <div class="form-group">
                    <label for="validatedCustomFile"><b>Factura</b></label>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="validatedCustomFile" required>
                        <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
                        <div class="invalid-feedback">Example invalid custom file feedback</div>
                    </div>

              </div>

              <div class="form-group">
                  <label for="ventaPrecio"><b>Precio </b></label>
                  <div class="invalid-feedback">
                  </div>
                  <input type="number" precio="ventaPrecio" class="form-control" id="ventaPrecio" placeholder="Precio"
                      [(ngModel)]="venta.precio" #ventaPrecio="ngModel"
                      [ngClass]="{ 'is-invalid': f.submitted && compradorNombre.invalid }" required>
              </div>

              <div class="form-group">
                    <label for="validatedCustomFile"><b>Fotos</b></label>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="validatedCustomFile" required>
                        <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
                        <div class="invalid-feedback">Example invalid custom file feedback</div>
                    </div>

              </div>
             <div class="row form-inline justify-content-center align-self-center">
                  <button type="submit" class="btn btn-primary">Create</button>
                  <div class="divider"></div>
                  
                  <button type="button" class="btn btn-danger" (click)="cancelCreation()">Cancel</button>
              </div>
          </form>
      </div>
      <div class="col-3"></div>
  </div>
