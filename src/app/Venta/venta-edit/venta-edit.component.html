<div class="container-fluid">
  <div class="row">
    <div class="col-2">
      <div class="card">
        <div class="btn-group-vertical">
          <button class="btn btn-secondary" data-toggle="collapse" href="#nombre" role="button" aria-expanded="false"
            aria-controls="collapseExample">Cambiar factura
          </button>
          <button class="btn btn-secondary" data-toggle="collapse" href="#correo" role="button" aria-expanded="false"
            aria-controls="collapseExample">Cambiar Precio
          </button>
         
          <button class="btn btn-secondary" data-toggle="collapse" href="#password" role="button" aria-expanded="false"
            aria-controls="collapseExample">Cambiar Fotos
          </button>
        </div>
      </div>
    </div>
    <div class="col-10">
      <form name="CambioVenta">
        <div class="collapse" id="factura">
          <div class="card">
            <h5 class="card-header">Cambio de Factura</h5>
            <div class="card-body">
              <div class="form-group">
                <label for="inputFactura">Factura Actual</label>
                <input type="text" class="form-control" id="inputNombre" placeholder="Nombre" [(ngModel)]="nombreActual"
                  required>
                <label for="inputFacturaNuevo">Factura Nuevo</label>
                <input type="text" class="form-control" id="inputNombreNuevo" placeholder="Factura"
                  [(ngModel)]="facturaNuevo" required>
                <label for="inputConfNombre">Confirmar Nombre Nuevo</label>
                <input type="text" class="form-control" id="inputConfNombre" placeholder="Nombre"
                  [(ngModel)]="confNombre" required>
              </div>
              <button type="submit" class="btn btn-info" (cbuttonck)="cambiarNombre()">Confirmar</button>
            </div>
          </div>
        </div>
        <div class="collapse" id="precio">
          <div class="card">
            <h5 class="card-header">Cambio de Correo</h5>
            <div class="card-body">
              <div class="form-group">
                <label for="inputCorreo">Correo Actual</label>
                <input type="email" class="form-control" id="inputCorreo" placeholder="Correo"
                  [(ngModel)]="correoActual" required>
                <label for="inputCorreoNuevo">Correo Nuevo</label>
                <input type="email" class="form-control" id="inputCorreoNuevo" placeholder="Correo"
                  [(ngModel)]="correoNuevo" required>
                <label for="inputConfCorreo">Confirmar Correo Nuevo</label>
                <input type="email" class="form-control" id="inputConfCorreo" placeholder="Correo"
                  [(ngModel)]="confCorreo" required>
              </div>
              <button type="submit" class="btn btn-info" (cbuttonck)="cambiarCorreo()">Confirmar</button>
            </div>
          </div>
        </div>
        
        <div class="collapse" id="password">
          <div class="card">
            <h5 class="card-header">Cambio de Contrase√±a</h5>
            <div class="card-body">
              <div class="form-group">
                <label for="inputPassword">Password Actual</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password"
                  [(ngModel)]="PasswordActual" required>
                <label for="inputPasswordNuevo">Password Nueva</label>
                <input type="password" class="form-control" id="inputPasswordNuevo" placeholder="Password"
                  [(ngModel)]="PasswordNueva" required>
                <label for="inputConfPassword">Confirmar Password Nueva</label>
                <input type="password" class="form-control" id="inputConfPassword" placeholder="Password"
                  [(ngModel)]="confPassword" required>
              </div>
              <button type="submit" class="btn btn-info" (cbuttonck)="cambiarPassword()">Confirmar</button>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" (cbuttonck)="putComprador()">Confirmar todos los cambios</button>
      </form>
      <div class="collapse" id="eliminar">
        <div class="card text-center">
          <button class="btn btn-dark" (cbuttonck)="deleteComprador()">Eliminar Comprador</button>
        </div>
      </div>
    </div>
  </div>
</div>
