<div class="row">
    <div class="col-6 offset-3">
        <br>
        <h2 class="text-center">Iniciar Sesión</h2>
        <br>
        <form name="login" (ngSubmit)="f.form.valid && login()" #f="ngForm">
            <div class="form-group">
                <label for="role"><b>Role</b></label>
                <select class="custom-select" name="role" id="role" [(ngModel)]="usuario.rol" required>
                    <option [value]="role" *ngFor="let role of roles">{{role}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="username"><b>Correo</b></label>
                <input type="email" name="username" class="form-control" id="username" [(ngModel)]="usuario.login" required>
            </div>
            <div class="form-group">
                <label for="password"><b>Contraseña</b></label>
                <input type="password" name="password" class="form-control" id="password" [(ngModel)]="usuario.password" required>
            </div>
            <div class="justify-content-center align-self-center">
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </div>
        </form>
    </div>
</div>
