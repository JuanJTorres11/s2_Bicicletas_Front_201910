<div class="row">
    <div class="col-6 offset-3">
        <br>
        <h2 class="text-center">Registrarse</h2>
        <br>
        <form name="sign-up" (ngSubmit)="f.form.valid && signUp()" #f="ngForm">
            <div class="form-group">
                <label for="role"><b>Rol</b></label>
                <select class="custom-select" name="role" id="role" [(ngModel)]="rol" required>
                    <option [value]="role" *ngFor="let role of roles">{{role}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="username"><b>Nombre</b></label>
                <input type="text" name="username" class="form-control" id="username" [(ngModel)]="nombre" required>
            </div>
            <div class="form-group">
                <label for="login"><b>Correo</b></label>
                <input type="email" name="login" class="form-control" id="login" [(ngModel)]="login" required>
            </div>
            <div class="form-group">
                <label for="tel"><b>Telefono</b></label>
                <input type="number" name="tel" min="3000000000" max="4000000000" class="form-control" id="tel" [(ngModel)]="telefono">
            </div>
            <div class="form-group">
                <label for="password"><b>Password</b></label>
                <input type="password" name="password" class="form-control" id="password" [(ngModel)]="password" required>
            </div>
            <div class="justify-content-center align-self-center">
                <button type="submit" class="btn btn-primary"> Registrarse </button>
            </div>
        </form>
    </div>
</div>
