<i class="material-icons edit-icon" data-toggle="modal" data-target="#editModal">create</i>

<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Editar Categoría</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form name="editCategoria" (ngSubmit)="f.form.valid && updateCategoria()" #f="ngForm" novalidate>
            <div style="margin: 10px;">
              <div class="form-group" id="formEditCategoria">
                <label for="nombreCategoria"><b>Nombre</b></label>
                <input type="text" name="nombreCategoria" class="form-control" id="nombreCategoria" [(ngModel)]="categoria.nombre" #nombreCategoria="ngModel" 

                  [ngClass]="{ 'is-invalid': f.submitted && nombreCategoria.invalid }" placeHolder="Ingresa el nombre" required>

                  [ngClass]="{ 'is-invalid': f.submitted && nombreCategoria.invalid }" required>

                <div class="invalid-feedback">
                  <div>El nombre de la categoría no puede estar vacío"</div>
                </div>
              </div>
            </div>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>

        <button type="button" class="btn btn-primary">Guardar Cambios</button>

        <button type="button" class="btn btn-primary" (click)="editCategoria()" data-dismiss="modal">Guardar Cambios</button>

      </div>
    </div>
  </div>
</div>
