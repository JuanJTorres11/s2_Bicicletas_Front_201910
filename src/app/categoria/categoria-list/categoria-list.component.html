<div class="row">
  <div class="col-md-10">
    <h1>Categor√≠as</h1>
  </div>
  <div class="col-md" id="agregarCategoriaDiv" *ngxPermissionsOnly="['ADMIN']">
    <button type="button" class="btn btn-outline-primary" data-toggle="collapse" data-target="#collapse-categoria" aria-expanded="false" aria-controls="collapse-categoria" style="margin-left: 10px;" (click)="mostrarComponenteAgregarCategoria()">Agregar Categoria<i class="material-icons" style="vertical-align:bottom; margin-left: 5px;">add</i></button>
  </div>
</div>

<div *ngIf="agregarCategoria" class="collapse" id="collapse-categoria">
  <categoria-add (cancelar)="recibirEventoCancelar()" (crear)="recibirEventoCrear()"></categoria-add>
</div>

<hr id="separador-titulo">

<div class="card">
  <form style="margin: 10px">
    <input type="text" class="form-control" placeholder="Buscar...">
  </form>
</div>

<br>
<div class="lista-categorias">
  <div *ngFor="let c of categorias">
    <div class="card" style="cursor: pointer;" (click)="onSelected(c.nombre)" id="tarjeta" routerLink="/categorias/{{c.nombre}}">
      <div class="row no-gutters">
        <div class="col-2" style="align-self: center">
          <img src="https://www.portobikes.es/wp-content/uploads/2015/07/1436216032_bicycle.png" class="card-img" class="img-fluid" style="margin: 10px;">
        </div>
        <div class="col-8" style="align-self: center;">
          <div class="card-body">
            <h3 class="card-text">{{c.nombre}}</h3>
          </div>
        </div>
        <div class="col-2" style="align-self: center;">
          <div class="card-body" style="text-align: right;">
            <i class="material-icons md-2">arrow_forward_ios</i>
          </div>
        </div>
      </div>
    </div>
    <br>
  </div>
</div>
