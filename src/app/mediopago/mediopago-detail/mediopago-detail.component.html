<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{getTipo()}} terminada en {{mediopago.numeroCodificado}}</h5>
    <table class="table table-borderless">
      <tbody>
        <tr>
          <th scope="row">Direccion:</th>
          <td>{{mediopago.direccion}}</td>
        </tr>
        <tr>
          <th scope="row">Fecha de vencimiento:</th>
          <td>{{mediopago.vencimiento}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
