<div class="container-fluid">
  <div class="row">
    <a (click)="back()" style="align-self: center; cursor: pointer;"><i class="material-icons back-arrow">arrow_back_ios</i></a>
    <h1>Medios de Pago<mediopago-add (create)="recibirEvento()"></mediopago-add></h1>
  </div>
  <hr id="separador-titulo">
  <ul class="list-group list-group-flush" style="margin-left: 20px; margin-right: 20px">
    <li class="list-group-item" *ngFor="let mp of mediosPago">
      <div class="row">
        <div class="col-7">
          <div class="row">
            <img src="{{mp.imagen}}">
            <p class="h6" style="margin-left: 10px;" id="numeroTarjeta">&middot;&middot;&middot;&middot; &middot;&middot;&middot;&middot; &middot;&middot;&middot;&middot; {{mp.numeroCodificado}}</p>
          </div>
        </div>
        <div class="col-5 text-right">
          <a id="blue-link" (click)="mostrarInfoMediopago(mp.numeroTarjeta)">Ver informaci√≥n</a><br>
          <mediopago-edit [mediopago]="medioPago" (mostrarModal)="mostrarModal(mp.numeroTarjeta)" (update)="recibirEvento()"></mediopago-edit><br>
          <mediopago-delete [mediopago]="medioPago" (mostrarModal)="mostrarModal(mp.numeroTarjeta)" (delete)="recibirEvento()"></mediopago-delete>
        </div>
      </div>
    </li>
  </ul>
  <div *ngIf="mostrarInfo">
    <mediopago-detail [mediopago]="medioPago"></mediopago-detail>
  </div>
</div>
