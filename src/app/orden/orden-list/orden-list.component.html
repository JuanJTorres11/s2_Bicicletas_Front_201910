<div class="container-fluid">
    <br>
    <h2>Ordenes:</h2>
    <br>
    <div class="row">
        <div *ngFor="let o of ordenes" >
            <div class="col">
                <div class="card border-dark mb-3" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">{{o.fecha}}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{o.costo}}</h6>
                        <p class="card-text">Bicicletas compradas: {{o.cantidad}}</p>
                        <a routerLink="/ordenes/{{o.id}}" class="card-link">Ver detalles...</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
