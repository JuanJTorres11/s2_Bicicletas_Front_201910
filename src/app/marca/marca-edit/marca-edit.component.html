<i class="material-icons edit-icon" data-toggle="modal" data-target="#editModal">edit</i>

<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Editar Marca</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form name="updateMarca" (ngSubmit)="f.form.valid && updateMarca()" #f="ngForm" novalidate>
              <div style="margin: 10px;">
                <div class="form-group">
                  <label for="nombreMarca"><b>Nuevo nombre</b></label>
                  <input type ="text" name="marcaNombre" class="form-control" id="marcaNombre" [(ngModel)]="marca.nombre"
          #marcaName="ngModel" [ngClass] = "{'is-invalid': f.submitted && marcaName.invalid}" required>
          <div class = "invalid-feedback">
            <div>El nombre de la marca hace falta</div>
          </div>
                </div>
              </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" (click)="updateMarca()" data-dismiss="modal">Guardar Cambios</button>
        </div>
      </div>
    </div>
  </div>
