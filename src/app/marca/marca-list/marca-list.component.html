<div class= "container-fluid">
    <div class="col">
        <table class = "table table-striped">
            <thead class= "thead-dark">
                <tr>
                    <th>Lista marcas</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let m of marcas">
                    <td style= "cursor: pointer;">
                        <a class = "figure-caption" routerLink="/marcas/{{m.id}}"
                        >{{m.name}}</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row justify-content-center align-self-center" >
            <button [ngClass]="{ 'btn-primary': !showCreate, 'btn-danger': showCreate }" type="button" class="btn"
                >Crear marca</button> 
    </div>
    <div class="col-8">
        <div *ngIf="showCreate">
            <app-marca-create (create)="ngOnInit()"></app-marca-create>
        </div>
    </div> 
</div>
