<div class="container-fluid">
    <br>
    <h2>Marcas:</h2>
    <br>
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="Buscar..." style="margin:auto">
        </div>
    </div>


    <div *ngFor="let m of marcas">
        <br>
        <div class="card bg-light mb-3" >
            <div class="row no-gutters">
                
                <div class="col-2">
                    <img src="https://www.portobikes.es/wp-content/uploads/2015/07/1436216032_bicycle.png"
                        class="card-img" class="img-fluid" style="margin: 10px;">
                </div>
                <div class="col-8" style="align-self: center;">
                    <div class="card-body">
                        <h3 class="card-text">{{m.nombre}}</h3>
                        <button class="btn btn-primary" (click)="showHideEdit(m.id)"><span
                            class="fa fa-pencil"></span></button>
                    </div>
                </div>
                <div class="col-2" style="align-self: center; cursor: pointer;">
                    <div class="card-body" style="text-align: right;" routerLink="/marcas/{{m.id}}" >
                        <h1>></h1>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <br>


    <div *ngIf="showEdit">
        <app-marca-edit [marca]="selectedMarca" (cancel)="showHideEdit(selectedMarca.id)" (update)="updateMarca()">
        </app-marca-edit>
    </div>
</div>
