<div class="container-fluid">
  <div class="row">
    <div class="col-7">
      <form>
        <h1><b>Bienvenido, {{vendedor.nombre}}</b></h1>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="login"><b>Correo</b></label>
            <input type="email" name="login" class="form-control" value="{{vendedor.login}}" readonly>
          </div>
          <div class="form-group col-md-6">
            <label for="tel"><b>Telefono</b></label>
            <input type="tel" name="tel" class="form-control" value="{{vendedor.telefono}}" readonly>
          </div>
        </div>
      </form>
      <div>
          <div class="btn-group" role="group">
              <button class="btn btn-info" (click)="getMediosPago()"> Medios de Pago </button>
          </div>
          <div class="btn-group" role="group">
              <button class="btn btn-warning" (click)="agregar=true"> Agregar una nueva bicicleta </button>
          </div>
      </div>
    </div>
    <div class="col-5" *ngIf="agregar">
      <app-vendedor-venta-add></app-vendedor-venta-add>
    </div>
  </div>
  <div class="row">
    <app-vendedor-venta-list></app-vendedor-venta-list>
  </div>
</div>
