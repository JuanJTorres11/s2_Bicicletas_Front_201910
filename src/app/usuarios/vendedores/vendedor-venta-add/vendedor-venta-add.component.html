<div class="wrapper">
  <div class="inner">
    <form name="venta" [formGroup]="form" (ngSubmit)="addVenta()">
      <h3>Subir nueva bicicleta</h3>
      <div class="row">
        <div class="col-md-5">
          <div id="img" class="carousel slide" data-ride="carousel">
            <img class="img-fluid" src="{{foto}}"
              alt="Bicicleta" width="230" height="200">
          </div>
        </div>
        <div class="col-md-7">
          <div class="form-row">
            <div class="form-group col">
              <label> Adjuntar foto </label>
              <input type="url" class="form-control" id="inputfoto" placeholder="Ingrese dirección de la foto"
                value="{{foto}}">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col">
              <label> Adjuntar factura </label>
              <input type="url" class="form-control" id="inputfactura" placeholder="Ingrese dirección de la factura"
                value="{{venta.factura}}">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col">
              <label> Precio</label>
              <input type="number" class="form-control col" id="inputPrecio" min="0" placeholder="Precio"
                value="{{venta.precio}}">
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <button class="btn btn-success" type="submit" (click)="form.reset()">Subir</button>
        <button class="btn btn-danger" type="submit" (click)="form.reset()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
